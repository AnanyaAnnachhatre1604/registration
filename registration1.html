<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>WELCOME</h1>
            <img src="C:\Users\anany\Downloads\mitlogo.png" alt="Logo" class="logo">
        </div>
        <div class="form-section">
            <p>Hello! We are glad to see you :)</p>
            <button class="social-button google">Sign up with Google</button>
            <form id="signup-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="repeat-password" placeholder="Repeat Password" required>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#" id="terms-link">Terms of Service</a> and <a href="#" id="privacy-link">Privacy Policy</a></label>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <button id="yes-button" style="display: none;">Yes</button>
            <button id="no-button" style="display: none;">No</button>
        </div>
    </div>

    <script src="registrationform.js"></script>
</body>
</html>
